<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form.as_p }}
        {% if cafe %}
            {% for img in cafe.images.all %}
                <img src="{{ img.image_file.url }}" alt="{{ img.title }}" width="300px" height="300px">
                <a href="{% url 'business:delete_image' img.id %}">حذف تصویر</a>
            {% endfor %}
        {% endif %}
    <br>
    <input type="submit" value="ایجاد">
    </form>
