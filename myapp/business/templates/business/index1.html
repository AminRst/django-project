<!DOCTYPE html>
<html lang="fa">
<head>
    <title>Like Post App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "display-3 color-red"><center>DataFlair AJAX Tutorial<br>Post APP</center></div>
    {% for cafe in cafes %}
        <div class = 'container jumbotron'>
        <h3 class="display-5">{{ forloop.counter }}. {{ cafe.name }}</h3>
<p class="lead">{{ cafe.address }} </p>
        <p>
        <div type="text/css" class = "container">Author : {{ cafe.manager }}</div>
        <a class="likebutton btn btn-primary btn-lg" type="GET" id="like{{ post.id }}" href="#" data-catid="{{ post.id }}">Like</a><p id="message{{post.id}}"></p>
</div>
{% endfor %}

<script type="text/javascript">
$('.likebutton').click(function(){
var id;
id = $(this).attr("data-catid");
$.ajax(
{
    type:"GET",
    url: "like",
    data:{
             post_id: id
},
success: function( data )
{
    $( '#like'+ id ).removeClass('btn btn-primary btn-lg');
    $( '#like'+ id ).addClass('btn btn-success btn-lg'); } }) });
</script>
</body>
</html>
